<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sounds of the cut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ducks</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bicycle bell</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">cat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">bird song</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">boat engine</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">geese</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">train</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">rowing boat</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/canal sounds/ducks.wav"></audio>
  <audio data-key="83" src="sounds/canal sounds/Bicycle bell.wav"></audio>
  <audio data-key="68" src="sounds/canal sounds/meow.wav"></audio>
  <audio data-key="70" src="sounds/canal sounds/bird song.wav"></audio>
  <audio data-key="71" src="sounds/canal sounds/dog bark.wav"></audio>
  <audio data-key="72" src="sounds/canal sounds/boat engine.wav"></audio>
  <audio data-key="74" src="sounds/canal sounds/Geese.wav"></audio>
  <audio data-key="75" src="sounds/canal sounds/train horn2.wav"></audio>
  <audio data-key="76" src="sounds/canal sounds/rowing boat.wav"></audio>

<script>

 function playSound(e){ 
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if (!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
}

function removeTransition(e){

  if(e.propertyName !== 'transform') {
    return;
  }
  this.classList.remove('playing');
}
const keys = document.querySelectorAll('.key')
keys.forEach(key => key.addEventListener ('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
